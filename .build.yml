image: archlinux
packages:
  - go>=1.23
  - markdownlint-cli
  - ripgrep
  - zsh
sources:
  - https://git.sr.ht/~ser/godjot
environment:
  PROJ: godjot
tasks:
  - setup: |
      cd ${PROJ}
      go get .

  - test: |
      cd ${PROJ}
      go test .
      go test ./...

  - build: |
      cd ${PROJ}
      go build -v .
